    <Section class="contact-me">
        <div class="bg-overlay" id="popup-optin">
            <div class="subscribe-optin">
                <h2>Leave a message</h2>
                <a href="#" class="optin-close">&times;</a>
                <form action="https://formspree.io/f/mwkwyylw" method="POST" name="sentMessage" id="contactForm"
                    novalidate="">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your Name" id="name" name="name"
                                    data-validation-required-message="Please enter your name." required="">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Your Email" id="email"
                                    name="email" required=""
                                    data-validation-required-message="Please enter your email address.">
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control" placeholder="Your Phone" id="phone" name="phone"
                                    required="" data-validation-required-message="Please enter your phone number.">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea class="form-control" placeholder="Your Message *" id="message" name="message"
                                    required="" data-validation-required-message="Please enter a message."></textarea>
                            </div>
                        </div>
                        <div class="col-lg-12 text-center mt-4" id="messagebox">
                            <button type="submit" class="btn-info btn">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
